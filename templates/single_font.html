<!-- templates/single_font.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Font: {{ font.name }}</title>
    <link href="{{ font.url }}" rel="stylesheet">
    <style>
        .text-block {
            width: 512px;
            height: 512px;
            padding: 20px;
            margin: 0;  /* Remove margin to ensure consistent size */
            background: white;
            font-size: 24px;
            box-sizing: border-box;
            overflow: hidden;  /* Ensure content doesn't affect size */
            display: flex;
            align-items: center;  /* Center content vertically */
            justify-content: center;  /* Center content horizontally */
        }
    </style>
</head>
<body style="background-color: #f0f0f0;">
    <div class="text-block" style="font-family: '{{ font.name }}', sans-serif;">
        {{ text }}
    </div>
</body>
</html>
