<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Font Dataset Generator - Index</title>
</head>
<body>
    <h1>Available Fonts</h1>
    <ul>
    {% for font in fonts %}
        <li><a href="{{ url_for('show_font', font_name=font) }}">{{ font }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
